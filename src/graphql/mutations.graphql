mutation startCrawl(
  $appId: ID!
  $url: URL!
  $pattern: [String]
  $channelId: String!
) {
  startWebsiteCrawling(
    appId: $appId
    webUrl: $url
    webUrlPatterns: $pattern
    channelId: $channelId
  )
}

mutation addScheduledCrawl(
  $appId: ID!
  $url: URL!
  $pattern: [String]
  $daysOfWeek: [SchedulerDaysOfWeek]!
) {
  app {
    update(appId: $appId) {
      scheduleWeeklyWebCrawls(
        webUrl: $url
        webUrlPatterns: $pattern
        daysOfWeek: $daysOfWeek
      ) {
        scheduleId
        type
        event
        parameters
        ... on WebCrawlWeeklySchedule {
          daysOfWeek
        }
        ... on WebCrawlMonthlySchedule {
          dayOfMonth
        }
      }
    }
  }
}

mutation updateStatus($appId: ID!, $type: String!, $notes: String) {
  app {
    update(appId: $appId) {
      changeStatus(type: $type, note: $notes) {
        status {
          type
          notes
          email
          timestamp
          statusHistory {
            type
            email
            timestamp
            notes
          }
        }
      }
    }
  }
}

