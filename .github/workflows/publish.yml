name: Publish

on:
  push:
    branches: [main]
    tags-ignore: [v*]

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - run: yarn --immutable
      - run: yarn lint
      - run: yarn build

      - name: Setting Git Email
        run: git config user.email "robot@xappmedia.com"

      - name: Setting Git Name
        run: git config user.name "xappbot"

      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          GH_TOKEN: ${{secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn release
